<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Study Companion - RAG问答系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .query-section {
            margin-bottom: 40px;
        }

        .query-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .query-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .query-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .query-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .query-btn:hover {
            transform: translateY(-2px);
        }

        .query-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .options {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-group label {
            font-weight: 500;
            color: #555;
        }

        .option-group select,
        .option-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .results-section {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #4facfe;
        }

        .result-question {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .result-answer {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .result-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .context-docs {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }

        .context-docs h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .context-doc {
            background: #f1f3f4;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 3px solid #4facfe;
        }

        .context-doc:last-child {
            margin-bottom: 0;
        }

        .context-doc-meta {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 8px;
        }

        .context-doc-content {
            font-size: 0.9em;
            line-height: 1.5;
            color: #444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #c33;
            margin: 20px 0;
        }

        .collections-info {
            background: #e8f4fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .collections-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .collection-item {
            display: inline-block;
            background: white;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #555;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .query-form {
                flex-direction: column;
            }
            
            .options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DT Study Companion</h1>
            <p>基于DOCX文档的智能问答系统</p>
        </div>

        <div class="main-content">
            <div class="collections-info">
                <h3>可用的文档集合</h3>
                <div id="collections-list">
                    <div class="loading-spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>

            <div class="query-section">
                <form class="query-form" id="query-form">
                    <input 
                        type="text" 
                        class="query-input" 
                        id="question-input" 
                        placeholder="请输入您的问题，例如：什么是卫生统计学？"
                        required
                    >
                    <button type="submit" class="query-btn" id="query-btn">
                        提问
                    </button>
                </form>

                <div class="options">
                    <div class="option-group">
                        <label for="collection-select">文档集合:</label>
                        <select id="collection-select">
                            <option value="">自动选择</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="top-k">返回文档数:</label>
                        <input type="number" id="top-k" value="5" min="1" max="20">
                    </div>
                    
                    <div class="option-group">
                        <label for="use-scores">使用相似度过滤:</label>
                        <input type="checkbox" id="use-scores">
                    </div>
                </div>
            </div>

            <div class="results-section" id="results-section">
                <!-- 结果将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let collections = [];

        // 页面加载时获取collections
        document.addEventListener('DOMContentLoaded', function() {
            loadCollections();
        });

        // 加载collections
        async function loadCollections() {
            try {
                const response = await fetch(`${API_BASE}/collections`);
                collections = await response.json();
                
                const collectionsList = document.getElementById('collections-list');
                const collectionSelect = document.getElementById('collection-select');
                
                if (collections.length === 0) {
                    collectionsList.innerHTML = '<p>没有可用的文档集合</p>';
                    return;
                }
                
                // 显示collections
                collectionsList.innerHTML = collections.map(col => 
                    `<div class="collection-item">${col.collection_name} (${col.document_count} 文档)</div>`
                ).join('');
                
                // 填充选择框
                collectionSelect.innerHTML = '<option value="">自动选择</option>' + 
                    collections.map(col => 
                        `<option value="${col.collection_name}">${col.collection_name} (${col.document_count} 文档)</option>`
                    ).join('');
                
            } catch (error) {
                console.error('加载collections失败:', error);
                document.getElementById('collections-list').innerHTML = 
                    '<div class="error">加载文档集合失败，请检查API服务是否运行</div>';
            }
        }

        // 处理查询表单提交
        document.getElementById('query-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const question = document.getElementById('question-input').value.trim();
            if (!question) return;
            
            const collectionName = document.getElementById('collection-select').value;
            const topK = parseInt(document.getElementById('top-k').value);
            const useScores = document.getElementById('use-scores').checked;
            
            await queryDocuments(question, collectionName, topK, useScores);
        });

        // 查询文档
        async function queryDocuments(question, collectionName, topK, useScores) {
            const queryBtn = document.getElementById('query-btn');
            const resultsSection = document.getElementById('results-section');
            
            // 显示加载状态
            queryBtn.disabled = true;
            queryBtn.textContent = '查询中...';
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在查询文档，请稍候...</p>
                </div>
            `;
            
            try {
                const requestBody = {
                    question: question,
                    collection_name: collectionName || null,
                    use_scores: useScores,
                    top_k: topK
                };
                
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                displayResult(result);
                
            } catch (error) {
                console.error('查询失败:', error);
                resultsSection.innerHTML = `
                    <div class="error">
                        <strong>查询失败:</strong> ${error.message}
                    </div>
                `;
            } finally {
                queryBtn.disabled = false;
                queryBtn.textContent = '提问';
            }
        }

        // 显示查询结果
        function displayResult(result) {
            const resultsSection = document.getElementById('results-section');
            
            const contextDocsHtml = result.context_documents.map((doc, index) => `
                <div class="context-doc">
                    <div class="context-doc-meta">
                        文档 ${index + 1} | 
                        ${doc.metadata.book_name || '未知书籍'} | 
                        ${doc.metadata.chapter || '未知章节'} |
                        ${doc.score ? `相似度: ${doc.score.toFixed(3)}` : ''}
                    </div>
                    <div class="context-doc-content">
                        ${doc.content.substring(0, 200)}${doc.content.length > 200 ? '...' : ''}
                    </div>
                </div>
            `).join('');
            
            resultsSection.innerHTML = `
                <div class="result-card">
                    <div class="result-question">问题: ${result.question}</div>
                    <div class="result-answer">${result.answer}</div>
                    <div class="result-meta">
                        <span>使用的文档集合: ${result.collection_name}</span>
                        <span>相关文档数量: ${result.context_count}</span>
                    </div>
                    ${result.context_documents.length > 0 ? `
                        <div class="context-docs">
                            <h4>相关文档片段:</h4>
                            ${contextDocsHtml}
                        </div>
                    ` : ''}
                </div>
            `;
        }
    </script>
</body>
</html>
