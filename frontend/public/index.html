<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT Study Companion - Êô∫ËÉΩÈóÆÁ≠îÁ≥ªÁªü</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .query-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .query-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .query-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .query-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .option-group select,
        .option-group input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .option-group select:focus,
        .option-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            grid-column: 1 / -1;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .result-question {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .result-answer {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .result-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #c33;
            margin: 20px 0;
        }

        .collections-info {
            background: #e8f4fd;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .collection-item {
            display: inline-block;
            background: white;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #555;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .query-options {
                grid-template-columns: 1fr;
            }
            
            .app-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>DT Study Companion</h1>
            <p>Âü∫‰∫éRAGÁöÑÊô∫ËÉΩÂåªÂ≠¶ÈóÆÁ≠îÁ≥ªÁªü</p>
            <div class="status-badge">Á≥ªÁªüËøêË°å‰∏≠</div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üí¨ Êô∫ËÉΩÈóÆÁ≠î</h2>
                <form class="query-form" id="query-form">
                    <textarea 
                        class="query-input" 
                        id="question-input" 
                        placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢òÔºå‰æãÂ¶ÇÔºö‰ªÄ‰πàÊòØÂç´ÁîüÁªüËÆ°Â≠¶Ôºü"
                        required
                    ></textarea>
                    
                    <div class="query-options">
                        <div class="option-group">
                            <label for="collection-select">ÊñáÊ°£ÈõÜÂêà:</label>
                            <select id="collection-select">
                                <option value="">Ëá™Âä®ÈÄâÊã©</option>
                            </select>
                        </div>
                        
                        <div class="option-group">
                            <label for="top-k">ËøîÂõûÊñáÊ°£Êï∞:</label>
                            <input type="number" id="top-k" value="5" min="1" max="20">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="query-btn">
                        <span>üöÄ</span>
                        ÂºÄÂßãÊèêÈóÆ
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>üìö ÊñáÊ°£ÁÆ°ÁêÜ</h2>
                <div class="collections-info">
                    <h3>ÂèØÁî®ÁöÑÊñáÊ°£ÈõÜÂêà</h3>
                    <div id="collections-list">
                        <div class="loading-spinner"></div>
                        <p>Âä†ËΩΩ‰∏≠...</p>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="refreshCollections()">
                        <span>üîÑ</span>
                        Âà∑Êñ∞ÊñáÊ°£ÂàóË°®
                    </button>
                </div>
            </div>
        </div>

        <div class="results-section" id="results-section">
            <!-- Êü•ËØ¢ÁªìÊûúÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let collections = [];

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadCollections();
        });

        // Âä†ËΩΩÊñáÊ°£ÈõÜÂêà
        async function loadCollections() {
            try {
                const response = await fetch(`${API_BASE}/queries/collections`);
                const data = await response.json();
                collections = data.collections || [];
                
                const collectionsList = document.getElementById('collections-list');
                const collectionSelect = document.getElementById('collection-select');
                
                if (collections.length === 0) {
                    collectionsList.innerHTML = '<p>Ê≤°ÊúâÂèØÁî®ÁöÑÊñáÊ°£ÈõÜÂêà</p>';
                    return;
                }
                
                // ÊòæÁ§∫collections
                collectionsList.innerHTML = collections.map(col => 
                    `<div class="collection-item">${col.name} (${col.document_count} ÊñáÊ°£)</div>`
                ).join('');
                
                // Â°´ÂÖÖÈÄâÊã©Ê°Ü
                collectionSelect.innerHTML = '<option value="">Ëá™Âä®ÈÄâÊã©</option>' + 
                    collections.map(col => 
                        `<option value="${col.name}">${col.name} (${col.document_count} ÊñáÊ°£)</option>`
                    ).join('');
                
            } catch (error) {
                console.error('Âä†ËΩΩcollectionsÂ§±Ë¥•:', error);
                document.getElementById('collections-list').innerHTML = 
                    '<div class="error">Âä†ËΩΩÊñáÊ°£ÈõÜÂêàÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•APIÊúçÂä°ÊòØÂê¶ËøêË°å</div>';
            }
        }

        // Âà∑Êñ∞ÊñáÊ°£ÂàóË°®
        function refreshCollections() {
            loadCollections();
        }

        // Â§ÑÁêÜÊü•ËØ¢Ë°®ÂçïÊèê‰∫§
        document.getElementById('query-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const question = document.getElementById('question-input').value.trim();
            if (!question) return;
            
            const collectionName = document.getElementById('collection-select').value;
            const topK = parseInt(document.getElementById('top-k').value);
            
            await queryDocuments(question, collectionName, topK);
        });

        // Êü•ËØ¢ÊñáÊ°£
        async function queryDocuments(question, collectionName, topK) {
            const queryBtn = document.getElementById('query-btn');
            const resultsSection = document.getElementById('results-section');
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            queryBtn.disabled = true;
            queryBtn.innerHTML = '<span>‚è≥</span> Êü•ËØ¢‰∏≠...';
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Ê≠£Âú®Êü•ËØ¢ÊñáÊ°£ÔºåËØ∑Á®çÂÄô...</p>
                </div>
            `;
            
            try {
                const requestBody = {
                    question: question,
                    collection_name: collectionName || null,
                    use_scores: false,
                    top_k: topK
                };
                
                const response = await fetch(`${API_BASE}/queries/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                displayResult(result);
                
            } catch (error) {
                console.error('Êü•ËØ¢Â§±Ë¥•:', error);
                resultsSection.innerHTML = `
                    <div class="error">
                        <strong>Êü•ËØ¢Â§±Ë¥•:</strong> ${error.message}
                    </div>
                `;
            } finally {
                queryBtn.disabled = false;
                queryBtn.innerHTML = '<span>üöÄ</span> ÂºÄÂßãÊèêÈóÆ';
            }
        }

        // ÊòæÁ§∫Êü•ËØ¢ÁªìÊûú
        function displayResult(result) {
            const resultsSection = document.getElementById('results-section');
            
            const contextDocsHtml = result.context_documents.map((doc, index) => `
                <div style="background: #f8f9fa; border-radius: 10px; padding: 15px; margin-bottom: 10px; border-left: 3px solid #667eea;">
                    <div style="font-size: 0.8em; color: #666; margin-bottom: 8px;">
                        ÊñáÊ°£ ${index + 1} | 
                        ${doc.metadata?.book_name || 'Êú™Áü•‰π¶Á±ç'} | 
                        ${doc.metadata?.chapter || 'Êú™Áü•Á´†ËäÇ'} |
                        ${doc.score ? `Áõ∏‰ººÂ∫¶: ${doc.score.toFixed(3)}` : ''}
                    </div>
                    <div style="font-size: 0.9em; line-height: 1.5; color: #444;">
                        ${doc.content?.substring(0, 200) || 'Êó†ÂÜÖÂÆπ'}${doc.content?.length > 200 ? '...' : ''}
                    </div>
                </div>
            `).join('');
            
            resultsSection.innerHTML = `
                <div class="result-card">
                    <div class="result-question">‚ùì ${result.question}</div>
                    <div class="result-answer">${result.answer}</div>
                    <div class="result-meta">
                        <span>üìö ‰ΩøÁî®ÁöÑÊñáÊ°£ÈõÜÂêà: ${result.collection_name}</span>
                        <span>üìÑ Áõ∏ÂÖ≥ÊñáÊ°£Êï∞Èáè: ${result.context_count}</span>
                    </div>
                    ${result.context_documents?.length > 0 ? `
                        <div style="background: white; border-radius: 15px; padding: 20px; margin-top: 15px;">
                            <h4 style="color: #333; margin-bottom: 15px; font-size: 1.1em;">üìñ Áõ∏ÂÖ≥ÊñáÊ°£ÁâáÊÆµ:</h4>
                            ${contextDocsHtml}
                        </div>
                    ` : ''}
                </div>
            `;
        }
    </script>
</body>
</html>
