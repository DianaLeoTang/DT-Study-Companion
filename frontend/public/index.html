</head>

    <script>
        const API_BASE = '/api';
        let collections = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadCollections();
        });

        // åŠ è½½æ–‡æ¡£é›†åˆ
        async function loadCollections() {
            try {
                const response = await fetch(`${API_BASE}/queries/collections`);
                const data = await response.json();
                collections = data.collections || [];
                
                const collectionsList = document.getElementById('collections-list');
                const collectionSelect = document.getElementById('collection-select');
                
                if (collections.length === 0) {
                    collectionsList.innerHTML = '<p>æ²¡æœ‰å¯ç”¨çš„æ–‡æ¡£é›†åˆ</p>';
                    return;
                }
                
                // æ˜¾ç¤ºcollections
                collectionsList.innerHTML = collections.map(col => 
                    `<div class="collection-item">${col.name} (${col.document_count} æ–‡æ¡£)</div>`
                ).join('');
                
                // å¡«å……é€‰æ‹©æ¡†
                collectionSelect.innerHTML = '<option value="">è‡ªåŠ¨é€‰æ‹©</option>' + 
                    collections.map(col => 
                        `<option value="${col.name}">${col.name} (${col.document_count} æ–‡æ¡£)</option>`
                    ).join('');
                
            } catch (error) {
                console.error('åŠ è½½collectionså¤±è´¥:', error);
                document.getElementById('collections-list').innerHTML = 
                    '<div class="error">åŠ è½½æ–‡æ¡£é›†åˆå¤±è´¥ï¼Œè¯·æ£€æŸ¥APIæœåŠ¡æ˜¯å¦è¿è¡Œ</div>';
            }
        }

        // åˆ·æ–°æ–‡æ¡£åˆ—è¡¨
        function refreshCollections() {
            loadCollections();
        }

        // å¤„ç†æŸ¥è¯¢è¡¨å•æäº¤
        document.getElementById('query-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const question = document.getElementById('question-input').value.trim();
            if (!question) return;
            
            const collectionName = document.getElementById('collection-select').value;
            const topK = parseInt(document.getElementById('top-k').value);
            
            await queryDocuments(question, collectionName, topK);
        });

        // æŸ¥è¯¢æ–‡æ¡£
        async function queryDocuments(question, collectionName, topK) {
            const queryBtn = document.getElementById('query-btn');
            const resultsSection = document.getElementById('results-section');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            queryBtn.disabled = true;
            queryBtn.innerHTML = '<span>â³</span> æŸ¥è¯¢ä¸­...';
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨æŸ¥è¯¢æ–‡æ¡£ï¼Œè¯·ç¨å€™...</p>
                </div>
            `;
            
            try {
                const requestBody = {
                    question: question,
                    collection_name: collectionName || null,
                    use_scores: false,
                    top_k: topK
                };
                
                const response = await fetch(`${API_BASE}/queries/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                displayResult(result);
                
            } catch (error) {
                console.error('æŸ¥è¯¢å¤±è´¥:', error);
                resultsSection.innerHTML = `
                    <div class="error">
                        <strong>æŸ¥è¯¢å¤±è´¥:</strong> ${error.message}
                    </div>
                `;
            } finally {
                queryBtn.disabled = false;
                queryBtn.innerHTML = '<span>ğŸš€</span> å¼€å§‹æé—®';
            }
        }

        // æ˜¾ç¤ºæŸ¥è¯¢ç»“æœ
        function displayResult(result) {
            const resultsSection = document.getElementById('results-section');
            
            const contextDocsHtml = result.context_documents.map((doc, index) => `
                <div style="background: #f8f9fa; border-radius: 10px; padding: 15px; margin-bottom: 10px; border-left: 3px solid #667eea;">
                    <div style="font-size: 0.8em; color: #666; margin-bottom: 8px;">
                        æ–‡æ¡£ ${index + 1} | 
                        ${doc.metadata?.book_name || 'æœªçŸ¥ä¹¦ç±'} | 
                        ${doc.metadata?.chapter || 'æœªçŸ¥ç« èŠ‚'} |
                        ${doc.score ? `ç›¸ä¼¼åº¦: ${doc.score.toFixed(3)}` : ''}
                    </div>
                    <div style="font-size: 0.9em; line-height: 1.5; color: #444;">
                        ${doc.content?.substring(0, 200) || 'æ— å†…å®¹'}${doc.content?.length > 200 ? '...' : ''}
                    </div>

            `).join('');
            
            resultsSection.innerHTML = `

                    <div class="result-question">â“ ${result.question}</div>
                    <div class="result-answer">${result.answer}</div>
                    <div class="result-meta">
                        <span>ğŸ“š ä½¿ç”¨çš„æ–‡æ¡£é›†åˆ: ${result.collection_name}</span>
                        <span>ğŸ“„ ç›¸å…³æ–‡æ¡£æ•°é‡: ${result.context_count}</span>
                    </div>
                    ${result.context_documents?.length > 0 ? `
                        <div style="background: white; border-radius: 15px; padding: 20px; margin-top: 15px;">
                            <h4 style="color: #333; margin-bottom: 15px; font-size: 1.1em;">ğŸ“– ç›¸å…³æ–‡æ¡£ç‰‡æ®µ:</h4>
                            ${contextDocsHtml}
                        </div>
                    ` : ''}

            `;
        }
    </script>
